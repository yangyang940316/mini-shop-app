<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>书籍列表--客户渲染</title>
    <script src="./javascripts/jquery-1.11.0.js"></script>
  </head>
  <body>
    <ul id="list"></ul>
    <script>
      $(function() {
        $.getJSON('http://localhost:3000/api/v1/books', function(res) {
          console.log(res);
          var str = '';
          res.books.forEach(function(book) {
            str += `
                    <li><a href="/books/${book.id}">${book.title}<a><li>
                `;
          });
          $('#list').html(str);
        });
      });
    </script>
  </body>
</html>
